<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="index.html" method="POST">
        <div>
            <label for="">FirstName</label>
        </div>
        <div>
            <input type="text" name="fname" minlength="3" maxlength="7" required placeholder="Enter your first name">
        </div>
        <div>
            <label for="">LastName</label>
        </div>
        <div>
            <input type="text" name="lname" required placeholder="Enter your last name">
        </div>
        <div>
            <label for="">Email</label>
        </div>
        <div>
            <input type="email" required name="email">
        </div>
        <div>
            <label for="">Password</label>
        </div>
        <div>
            <input type="password" required name="password">
        </div>
        <div>
            <label for="">Age</label>
        </div>
        <div>
            <input type="number" required min="18" max=30 name="age">
        </div>
        <div>
            <label for="">Choose Your State</label>
        </div>
        <div>
            <select name="state" id="">
                <option value="Kerala">Kerala</option>
                <option value="TN">TamilNadu</option>
                <option value="goa">Goa</option>
            </select>
        </div>
        <div>
            <label for="">Gender</label>
        </div>
        <div>
            Female<input type="radio" name="gender" value="female">
            Male<input type="radio" name="gender" value="male">
        </div>
        <div>
            <label for="">DOB</label>
        </div>
        <div>
            <input type="date" name="dob">
        </div>

        <textarea name="" id="" cols="30" rows="10"></textarea>

        <input type="submit" value="Register">
    </form>
    <iframe width="853" height="480" src="https://www.youtube.com/embed/88PXJAA6szs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>

</html>
